name: Update Dependencies
on:
  workflow_dispatch:
  schedule:
  - cron: 0 21 * * 5

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: AlexMan123456/github-actions/update-dependencies@f9f7f6f0bc1d98e3b89586611cc3a0a2922aa280 # v1.3.7
      with:
        PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
