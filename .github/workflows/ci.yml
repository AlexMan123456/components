name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: AlexMan123456/github-actions/npm-ci@f1d5f370a4150f711bd096beb3d04c7d5d9d83f7 # v2.0.0
        with:
          run-tests: false
