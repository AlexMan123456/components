name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: AlexMan123456/github-actions/npm-ci@0c3beda77a1ba6fb17f0d2972ce313812dea774d # v2.0.1
        with:
          run-tests: false
